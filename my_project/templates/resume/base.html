<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мое Резюме{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'resume/css/style.css' %}">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-links">
                <a href="{% url 'resume_form' %}">Создать резюме</a>
                <a href="{% url 'resume_list' %}">Все резюме</a>
                <a href="{% url 'resume_view' %}">Посмотреть резюме</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="content-card">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
